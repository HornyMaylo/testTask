<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Card</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://i.icomoon.io/public/temp/2853ee80b6/UntitledProject/style.css">
</head>
<body>
   <div class="card">
      <!-- Верхний контент карточки -->
      <div class="card-content">
         <!-- Контент перед главным заголовком карточки -->
         <div class="card__aboveHeader">
            <div class="aboveHeader-company">
               <div class="company__links">
                  <a href="#" id="pro">
                     <span class="icon-eye"></span>
                     <span>PRO Топвизор</span>
                  </a>
                  <a href="#">
                     Команда топвизор
                  </a>
               </div>
            </div>
            <div class="aboveHeader-date">
               14.01.2022
            </div>
         </div>
         <!-- Заголовок -->
         <div class="card__header">
            <h2>
               Что такое «Снимки выдачи» и как ими пользоваться
            </h2>
         </div>
         <!-- Текст карточки -->
         <div class="card__text">
            <p>
               Вместе с экспертами расскажем, для чего делать cнимки выдачи и как они помогают SEO-специалистам в работе.
            </p>
         </div>

      </div>
      <!-- Картинка карточки -->
      <div class="card-image">
      </div>
      <!-- Медиа элементы карточки -->
      <div class="card-footer">
         <div class="footer__item">
            <p>
               <span class="icon-heart"></span> 12 842
            </p>
         </div>
         <div class="footer__item">
            <p>
               <span class="icon-bookmark"></span>
            </p>
         </div>
         <div class="footer__item">
            <p>
               <span class="icon-bubble"></span> Обсудить
            </p>
         </div>
      </div>
   </div>
</body>
</html>
